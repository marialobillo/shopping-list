<h1>Products</h1>
<ul>
    {% for product in products %}
        <li>
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p>{{ product.price }}</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" name="add_to_cart" value="{{ product.id }}">Add to Cart</button>
            </form>
        </li>
    {% endfor %}
</ul>
